name: Auto Evolution

on:
  schedule:
    # Executa a cada 10 minutos, das 09h às 18h, de segunda a sexta
    - cron: "*/10 9-18 * * 1-5"
    # Executa a cada 1 hora, das 10h às 17h, de sábado e domingo
    - cron: "0 10-17 * * 6,0"
  workflow_dispatch: # Permite execução manual

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Evolution Script
        run: |
          python scripts/auto_evolution.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "thiagopserrasantos@gmail.com"
          git config --local user.name "ThiagoSerra23"
          git add .
          # Só commita se houver mudanças
          git diff --quiet && git diff --staged --quiet || git commit -m "$(python scripts/get_commit_message.py)"
          git push
