name: Auto Evolution

on:
  schedule:
    # Segunda a Sexta: A cada 30 min (9h-17h) = ~18 commits/dia
    - cron: "*/30 9-17 * * 1-5"
    # Sábado e Domingo: A cada 1 hora (10h-18h) = ~9 commits/dia
    - cron: "0 10-18 * * 6,0"
  workflow_dispatch: # Permite execução manual

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Evolution Script
        run: |
          python scripts/auto_evolution.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "thiagopserrasantos@gmail.com"
          git config --local user.name "ThiagoSerra23"
          git add .
          # Só commita se houver mudanças
          git diff --quiet && git diff --staged --quiet || git commit -m "$(python scripts/get_commit_message.py)"
          git push
